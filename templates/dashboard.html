    <script type="module">
      import { io } from "https://cdn.socket.io/4.4.1/socket.io.esm.min.js";
      const socket = io();

      const newChart = (elementId, label) => {
        return new Chart(document.getElementById(elementId), {
          type: 'line',
          data: { datasets: [{ label }] },
          options: { animation: false }
        });
      };

      const addData = (chart, label, data) => {
        chart.data.labels.push(label);
        chart.data.datasets.forEach((dataset) => {
            dataset.data.push(data);
        });

        if (chart.data.labels.length >= 11)  chart.data.labels.shift();
        if (chart.data.datasets[0].data.length >= 11) chart.data.datasets.forEach((dataset) => dataset.data.shift());

        chart.update();
      };

      const chart1 = newChart('myChart1', 'test');
      const chart2 = newChart('myChart2', 'chart name');
      const chart3 = newChart('myChart3', 'chart name');
      const chart4 = newChart('myChart4', 'chart name');
      const chart5 = newChart('myChart5', 'chart name');
      const chart6 = newChart('myChart6', 'chart name');
      const chart7 = newChart('myChart7', 'chart name');
      const chart8 = newChart('myChart8', 'chart name');
      const chart9 = newChart('myChart9', 'chart name');

      socket.on("data", (data) => {
        /// we have useful data now
        console.log(data);
      });
    </script>
