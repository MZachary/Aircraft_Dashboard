
<!doctype html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <div>
            <canvas id="myChart1"></canvas>
          </div>
        </div>
        <div class="col">
          <div>
            <canvas id="myChart2"></canvas>
          </div>
        </div>
        <div class="col">
          <div>
            <canvas id="myChart3"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      import { io } from "https://cdn.socket.io/4.4.1/socket.io.esm.min.js";
      const socket = io();

      const newChart = (elementId) => {
        const chart = new Chart(document.getElementById(elementId), {
          type: 'line',
          data: {
            // labels: [],
            datasets: [{
              label: 'My First Dataset',
              data: [],
              fill: false,
              borderColor: 'rgb(75, 192, 192)',
              tension: 0.1
            }]
          }
        });
        chart.options.animation = false;
        return chart;
      };

      const addData = (chart, label, data) => {
        chart.data.labels.push(label);
        chart.data.datasets.forEach((dataset) => {
            dataset.data.push(data);
        });
        chart.update();
      };

      const removeData = (chart) => {
        if (chart.data.labels.length >= 10)  chart.data.labels.shift();
        if (chart.data.datasets[0].data.length >= 10) chart.data.datasets.forEach((dataset) => dataset.data.shift());
        chart.update();
      }

      const chart1 = newChart('myChart1');

      socket.on("data", (data) => {
        addData(chart1, data.label, data.count);
        removeData(chart1);
        console.log(data);
      });
    </script>
  </body>
</html>
